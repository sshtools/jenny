<html lang="en" xmlns:t="https://jadaptive.com/t">
<t:instruct reset/>
<form id="extensionsForm" method="POST">

    <input type="hidden" name="pageNumber">
    <input type="hidden" name="pageSize">
    <input type="hidden" name="op">
    <input type="hidden" name="ids">
    
     <div id="toolbar" class="float-start">
        <div>
            <button type="button" disabled id="remove" class="btn btn-primary"><i class="bi bi-dash-circle-fill"></i><span class="d-none d-md-inline ms-2">${%remove}</span></button>
        </div>
    </div>
    
    <table id="extensions"
           data-page-list="10 25, 50, 100"
           data-page-size="10" 
           data-classes="table table-hover table-sm" 
           data-toggle="table" 
           data-toolbar="#toolbar"
           data-url="extension-manager-api" 
           data-click-to-select="true"
           data-pagination="true" 
           data-search="true"
           data-sort-name="name"
           data-checkbox-header="true">
        <thead>
            <tr> 
                <th data-checkbox="true"></th>
                <th class="col-xs-6" data-sortable="true" data-field="name" data-formatter="nameFormatter">${%name}</th>                
                <th class="col-xs-3" data-sortable="true" data-field="version" data-align="right">>${%version}</th>
            </tr>
        </thead>
    </table>
</form>
