<script type="module" src="plugin-installer.frag.js" crossorigin="anonymous"></script>
<form>
  <div class="form-group">
    <label for="pluginGAV">Plugin Coordinates</label>
    <input data-server="plugin-search" data-live-server="true" type="text" class="form-control" id="pluginGAV" aria-describedby="pluginGAVHelp" placeholder="groupId:artifactId[:version]">
    <small id="pluginGAVHelp" class="form-text text-muted">Type in a partial plugin coordinate, name or description to search.</small>
  </div>
  <noscript>
  	  <button type="submit" class="btn btn-primary">Search</button>
  </noscript>
</form>
