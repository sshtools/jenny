<html lang="en" xmlns:t="https://jadaptive.com/t">
<t:instruct reset />
<form id="fileForm" method="POST" enctype="multipart/form-data"
	class="h-100">
	<h2><i class="bi bi-${icon}"></i>${title}</h2>
	<t:if alerts>
		<t:include alerts />
	</t:if>
	<div class="mb-3 mt-3">
		<label for="name" class="form-label">${%name}</label> 
	   <input type="text" class="form-control" name="name" id="name" value="${name}">
        <small class="text-muted"><a href="files${parent}"><i class="bi bi-folder-fill me-1"></i>${parent}</a></small>
	</div>
    <h2>${%fileTimes}</h2>
    <div class="mb-3 mt-3">
        <label for="modified" class="form-label">${%modified}</label> 
        <input id="modified" type="datetime" class="form-control" disabled value="${modified}" >
    </div>
    <div class="mb-3 mt-3">
        <label for="created" class="form-label">${%created}</label> 
        <input id="created" type="datetime" class="form-control" disabled value="${created}" >
    </div>
    <div class="mb-3 mt-3">
        <label for="accessed" class="form-label">${%accessed}</label> 
        <input id="accessed" type="datetime" class="form-control" disabled value="${accessed}" >
    </div>
    <h2>${%permissions}</h2>
    <t:if posix>
        <div class="container-fluid">
            <div class="row">
			    <t:list posix>
			       <div class="col-md-4">
				       <div class="form-check">
						  <input class="form-check-input" name="${name}" type="checkbox" ${selected:+checked} id="permission.${name}">
						  <label class="form-check-label" for="permission.${name}">${text}</label>
						</div>
					</div>
			    </t:list>
			 </div>
	    </div>
    </t:if>
    <div class="mt-3">
		<button id="save" class="btn btn-primary" type="submit" role="submitter">
			${%update}
		</button>
	</div>
</form>
