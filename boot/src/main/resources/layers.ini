;
; Primary layer configuration for the Jenny Web Framework (does nothing but start a web 
; server ready to accept extensions)
;

[component]
	id = com.sshtools.jenny
	name = Jenny
	userAgent = Jenny/1.0

[layer.logging]
	localRepository = bootstrap
	
[layer.logging.artifacts]
	com.sshtools.jenny:jenny-logging = ../frameworks/logging/target/classes

[layer.boot]
	localRepository = bootstrap

[layer.repositories]
	parents = boot
	global = true
	;com.sshtools:bootlace-repositories = ../../bootlace/repositories/target/classes
    com.sshtools:bootlace-repositories:0.0.1-SNAPSHOT
			
[layer.frameworks]
	parent = boot
	type = dynamic
	directory = frameworks

[layer.api]
	parent = boot
	parent = logging
	appRepository = repository
	remoteRepository = m2
	remoteRepository = npm
	
[layer.api.artifacts]
	com.sshtools.jenny:jenny-api = ../api/target/classes

[layer.web]
	parent = api
	
[layer.web.artifacts]
	com.sshtools.jenny:jenny-web = ../web/target/classes
			
[layer.plugins]
	type = dynamic
	parents = api, web

